<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Witcher</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__images">
          <div class="header__logo"></div>

          <div>
            <img
              alt="witcher"
              class="header__img"
              src="images/witcher.png"
            >
          </div>
        </div>

        <div class="header__block">
          <div class="header__bonus bonus">
            <span class="bonus__procent">300%</span>

            <span class="bonus__welcome">welcome bonus</span>
          </div>

          <div class="header__copy copy">
            <label for="copied__text" class="copy__label">
              <input
                type="text"
                id="copied__text"
                value="WITCHER"
                class="copy__text"
              >
            </label>

            <button onclick="copyText()" class="copy__btn">copy code</button>
          </div>

          <button class="header__btn">Play now</button>
        </div>
      </div>
    </header>

    <script type="text/javascript">
      function copyText() {
        const copiedText = document.getElementById("copied__text");
        copiedText.select();
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
